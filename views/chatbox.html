<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/stylesheet.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/logo.png">
</head>

<body>

    <!--Nav Bar-->
    <script src="./javascript/header.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="./images/logo.png" alt="ChatJS Logo" style="height: 100px; margin-right: 10px;">ChatJS
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="./register.html" id="registerLink">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html" id="loginLink">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./chatbox.html" id="chatPageLink">Chat Room</a>
              </li>
              <!-- This is where we can put in more links -->
            </ul>
          </div>
        </div>
      </nav>






    <div class="container">
        <div class="d-flex justify-content-end">
            <button id="loginLogoutButton" class="btn btn-outline-primary" onclick="handleLoginLogout()">Log In</button>
        </div>
        <h3 id="userNameDisplay"></h3> <!-- Display the user's name -->
    </div>

    <div class="container mt-5">
        <h2>Chat Room</h2>
        <div id="chatWindow" class="border bg-light p-3" style="height: 300px; overflow-y: scroll;">
            <!-- Messages will be displayed here -->
        </div>

        <form id="chatForm" method="post">
            <div class="input-group mb-3 mt-3">
                <input type="text" id="messageInput" name="message" class="form-control" placeholder="Type a message..."
                    required maxlength="200">
                <button class="btn btn-primary" type="submit" id="sendButton">Send</button>
            </div>
            <div>
                <select id="messageStatus" class="form-select">
                    <option value="regular" selected>Regular</option>
                    <option value="pending">Pending</option>
                    <option value="in process">In Process</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </form>
    </div>

    <!--J Query-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Our Javascript Code-->
    <script src="javascript/chatbox.js"></script>

</body>


</html>
