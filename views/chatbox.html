<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/stylesheet.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-end">
            <button id="loginLogoutButton" class="btn btn-outline-primary" onclick="handleLoginLogout()">Log In</button>
        </div>
        <h3 id="userNameDisplay"></h3> <!-- Display the user's name -->
    </div>

    <div class="container mt-5">
        <h2>Chat Room</h2>
        <div id="chatWindow" class="border bg-light p-3" style="height: 300px; overflow-y: scroll;">
            <!-- Messages will be displayed here -->
        </div>

        <form id="chatForm" method="post">
            <div class="input-group mb-3 mt-3">
                <input type="text" id="messageInput" name="message" class="form-control" placeholder="Type a message..."
                    required maxlength="200">
                <button class="btn btn-primary" type="submit" id="sendButton">Send</button>
            </div>
            <div>
                <select id="messageStatus" class="form-select">
                    <option value="regular" selected>Regular</option>
                    <option value="pending">Pending</option>
                    <option value="in process">In Process</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </form>
    </div>

    <!--J Query-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Our Javascript Code-->
    <script src="javascript/chatbox.js"></script>

</body>


</html>
