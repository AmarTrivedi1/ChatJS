<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/logo.png">
</head>

<body>
    <!--Nav Bar-->
    <script src="./javascript/header.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="./images/logo.png" alt="ChatJS Logo" style="height: 30px; margin-right: 10px;">ChatJS
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./register.html" id="registerLink">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="./login.html" id="loginLink">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./chatbox.html" id="chatPageLink">Chat Room</a>
              </li>
              <!-- This is where we can put in more links -->
            </ul>
          </div>
        </div>
      </nav>


    <div class="container mt-5">
        <h2>Register</h2>
        <div id="flashMessage" class="alert alert-success d-none"></div>
        <div id="errorMessages" class="alert alert-danger d-none"></div>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./javascript/register.js"></script> <!-- JS for handling register -->
</body>

</html>
