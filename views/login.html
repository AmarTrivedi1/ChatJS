<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/logo.png">
</head>

<body>
    <!--Nav Bar-->
    <script src="./javascript/header.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="./images/logo.png" alt="ChatJS Logo" style="height: 100px; margin-right: 10px;">ChatJS
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="./register.html" id="registerLink">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./login.html" id="loginLink">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./chatbox.html" id="chatPageLink">Chat Room</a>
              </li>
              <!-- This is where we can put in more links -->
            </ul>
          </div>
        </div>
      </nav>


    <div class="container mt-5">
        <h2>Login</h2>
        <div id="flashMessage" class="alert alert-success d-none"></div>
        <div id="errorMessages" class="alert alert-danger d-none"></div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="showPassword"
                    onchange="togglePasswordsVisibility()">
                <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./javascript/login.js"></script> <!-- Your custom JS for handling login -->
</body>

</html>
